<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Faq Accordion Card</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div>
          <div class="section1">
            <img src="images/bg-pattern-desktop.svg" alt="pattern" />
          </div>
          <div class="section2">
            <img src="images/illustration-woman-online-desktop.svg" alt="" />
          </div>
          <div class="section3">
            <img src="images/illustration-box-desktop.svg" alt="" />
          </div>
        </div>
        <div class="faqs">
          <h1>FAQ</h1>
          <div class="line1">
            <p>
              How many team members can I invite?
              <span> <img src="images/icon-arrow-down.svg" alt="" /> </span>
            </p>
          </div>
          <div class="line2">
            <h4>
              What is the maximum file upload size?
              <span><img src="images/icon-arrow-down.svg" alt="" /></span>
            </h4>
            <p>
              No more than 2GB. All files in your account must fit your allotted
              storage space.
            </p>
          </div>
          <div class="line3">
            <p>
              How do I reset my password?
              <span> <img src="images/icon-arrow-down.svg" alt="" /> </span>
            </p>
          </div>
          <div class="line4">
            <p>
              Can I cancel my subscription?
              <span> <img src="images/icon-arrow-down.svg" alt="" /> </span>
            </p>
          </div>
          <div class="line5">
            <p>
              Do you provide additional support?
              <span> <img src="images/icon-arrow-down.svg" alt="" /> </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
